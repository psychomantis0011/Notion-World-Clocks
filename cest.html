<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CEST</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{ --time-size:86px; --ampm-size:56px; --date-size:18px; --label-size:18px; --pad:20px; }

  *, *::before, *::after { box-sizing: border-box; }

  html, body {
    height: 100%;
    margin: 0;
    background: transparent;
    /* Tip: use inherit so it matches the host page; switch back to #fff if you always want white */
    color: inherit;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
  }

  .frame {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--pad);
  }

  .card { text-align:center; }
  .label { font-size:var(--label-size); opacity:.95; margin-bottom:8px; }
  .timeRow { display:inline-flex; align-items:baseline; gap:8px; line-height:1; }

  /* These now apply because we add the classes in HTML */
  .time { font-size:var(--time-size); font-weight:800; letter-spacing:.5px; }
  .ampm { font-size:var(--ampm-size); font-weight:800; }
  .date { font-size:var(--date-size); margin-top:10px; opacity:.95; }
</style>
</head>
<body>
<div class="frame">
  <div class="card">
    <div class="label" id="zoneLabel">CE(S)T</div>
    <div class="timeRow" role="timer" aria-live="polite" aria-atomic="true
