<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Multi Timezones Row</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --time-size: 36px;
    --ampm-size: 36px;
    --date-size: 14px;
    --label-size: 16px;
    --gap: 20px;
    --pad: 16px;
  }
  html, body { height:100%; margin:0; background:#000; }
  body { color:#fff; font-family: Arial, Helvetica, sans-serif; }
  .frame {
    min-height:100vh; display:flex; align-items:center; justify-content:center;
    background:#000; padding:var(--pad);
  }
  .row {
    display:flex; flex-wrap:wrap; gap:var(--gap);
    justify-content:center;
    width:100%;
  }
  .card {
    flex: 1 1 180px; /* shrink/grow, min 180px */
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 12px;
    padding: 14px 16px;
    background: #0a0a0a;
    text-align: center;
    min-width: 180px;
    max-width: 220px;
  }
  .label { font-size: var(--label-size); opacity: 0.9; margin-bottom: 6px; }
  .timeRow { display:inline-flex; align-items: baseline; gap:6px; }
  .time { font-size: var(--time-size); font-weight: 700; letter-spacing: 0.5px; }
  .ampm { font-size: var(--ampm-size); font-weight: 700; }
  .date { font-size: var(--date-size); opacity: 0.95; margin-top: 6px; }
  @media (max-width: 720px){
    :root{ --time-size:28px; --ampm-size:28px; --date-size:12px; }
  }
</style>
</head>
<body>
  <div class="frame">
    <div class="row" id="row"></div>
  </div>

<script>
const ZONES = [
  { id: 'syd',  label: 'Sydney', tz: 'Australia/Sydney' },
  { id: 'gmt',  label: 'GMT',    tz: 'Etc/UTC' },
  { id: 'cest', label: 'CEST',   tz: 'Europe/Berlin' },
  { id: 'mst',  label: 'MST',    tz: 'America/Phoenix' },
  { id: 'edt',  label: 'EDT',    tz: 'America/New_York' },
];

const row = document.getElementById('row');

function makeCard(z) {
  const card = document.createElement('div');
  card.className = 'card';
  card.id = `card-${z.id}`;

  const label = document.createElement('div');
  label.className = 'label';
  label.textContent = z.label;

  const timeRow = document.createElement('div');
  timeRow.className = 'timeRow';

  const timeEl = document.createElement('span');
  timeEl.className = 'time';
  timeEl.id = `time-${z.id}`;
  timeEl.textContent = '--:--';

  const ampmEl = document.createElement('span');
  ampmEl.className = 'ampm';
  ampmEl.id = `ampm-${z.id}`;
  ampmEl.textContent = '';

  timeRow.appendChild(timeEl);
  timeRow.appendChild(ampmEl);

  const dateEl = document.createElement('div');
  dateEl.className = 'date';
  dateEl.id = `date-${z.id}`;
  dateEl.textContent = 'â€”';

  card.appendChild(label);
  card.appendChild(timeRow);
  card.appendChild(dateEl);
  row.appendChild(card);
}

function toParts(now, tz) {
  return new Intl.DateTimeFormat('en-US', {
    timeZone: tz, hour12: true, hour: 'numeric', minute: '2-digit'
  }).formatToParts(now);
}
function fmtDate(now, tz) {
  return new Intl.DateTimeFormat('en-US', {
    timeZone: tz, weekday: 'short', month: 'short', day: 'numeric'
  }).format(now);
}
function updateAll() {
  const now = new Date();
  ZONES.forEach(z => {
    const parts = toParts(now, z.tz);
    const h = parts.find(p => p.type === 'hour')?.value || '--';
    const m = parts.find(p => p.type === 'minute')?.value || '--';
    const dp = (parts.find(p => p.type === 'dayPeriod')?.value || '').toUpperCase();

    document.getElementById(`time-${z.id}`).textContent = `${h}:${m}`;
    document.getElementById(`ampm-${z.id}`).textContent = dp;
    document.getElementById(`date-${z.id}`).textContent = fmtDate(now, z.tz);
  });
}

// Build cards and start clock
ZONES.forEach(makeCard);
updateAll();
setInterval(updateAll, 1000);
</script>
</body>
</html>
